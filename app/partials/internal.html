<h2 class="page-title">Internal News</h2>

<div>
<table width="100%" border="1">
	<tr>
		<th>ID</th>
		<th>User</th>
		<th>Subject</th>
		<th>Text</th>
		<th></th>
	</td>

  </tr>
</table>

</div>
