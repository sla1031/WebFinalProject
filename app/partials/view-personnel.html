<div>
	<h1 class="page-title">Edit Personnel</h1>
	<div>
	<form ng-submit="submit()">
		<label for="name">Name</label>
		<input type="text" id="name" ng-model="user.name"
		ng-model-options="{ getterSetter: true }"/> 
		
		<br />
		
		<label for="title">Title</label>
		<input type="text" id="title" ng-model="user.title"
		ng-model-options="{ getterSetter: true }"/>
		
		<br />
		
		<label for="department">Department</label>
		<input type="text" id="department" ng-model="user.department"
		ng-model-options="{ getterSetter: true }"/>
		
		<br />
		
		<label for="wage">Wage</label>
		<input type="text" id="wage" ng-model="user.wage"
		ng-model-options="{ getterSetter: true }"/>
		
		<br /><br />
		
		<input id="submit" type="submit" value="Submit"/>
		
	</form
</div>
